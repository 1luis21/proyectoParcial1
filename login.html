<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login users</title>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Estilos de la pagina -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">

        <section class="login_card">

            <article class="card_img">
                <img src="./assets/img/login.jpeg" alt="">
            </article>

            <article class="card_form">

                <h1 class="title">LOGIN</h1>

                <div class="card_form_item">
                    <!-- <label for="phone">Teléfono: </label> -->
                    <span class="user"><i class="fas fa-user"></i></span>
                    <input type="text" class="tel" placeholder="Telefono" id="txtTelefono">
                </div>
                <div class="card_form_item">
                    <!-- <label for="pass">Contraseña: </label> -->

                    <span class="user"><i class="fas fa-key"></i></span>
                    <input type="password" class="pass" placeholder="Contraseña" id="txtPassword">
                </div>

                <a href="#" onclick="login()">Entrar</a>
            </article>

        </section>

    </div>

    <script src="events/login.js"></script>
</body>
</html>
